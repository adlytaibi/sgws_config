    "management": {
      "manageAllContainers": true,
      "manageEndpoints": true,
      "manageOwnS3Credentials": true,
      "rootAccess": true
    },
    "s3": {
      "Statement": [
        {
          "Sid": "string",
          "Effect": "Allow",
          "Action": "s3:GetObject",
          "Resource": "urn:s3:::*"
        }
      ]
    }
  },
  "uniqueName": "group/Developers"
}
